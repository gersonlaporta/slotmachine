<!DOCTYPE html>
<html lang="en">

<head>
    <title>ARCADIA - SLOT MACHINE</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,JavaScript,Web Development,Programmer,Design">
    <meta name="author" content="Gerson and Mateu">
    <meta name="description" content="Arcadia - Slot Machine">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS style-->
    <link rel="stylesheet" href="css/style2.css">
    <!--Animation library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!--Icons library-->
    <script src="https://kit.fontawesome.com/a13b2b48bb.js"></script>
    <!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300i,400i,500&display=swap" rel="stylesheet">
	<!--Javascript file-->
	<script type="text/javascript" src="js/arcadia.js"></script>
</head>

<body>

	<header class="header">
		<div class="title">
			<span id="all">
				<p id="score"></p>
				<p id="reward"> </p>
				<p id="gameover"> </p>
			</span>
		</div>
	</header>

	<!--Slots Machine Table with embed image-->

	<div id="bombos">

		<div class="animated fadeInDown delay-0s" id="clouds1">
                <img src="img/clouds1.png" alt="clouds" height="" width="100%"> 
            </div>
        
            <div class="animated fadeInDown delay-1s" id="clouds2">
                <img src="img/clouds2.png" alt="clouds" height="" width="100%"> 
            </div>
        
            <div class="animated fadeInDown delay-2s" id="clouds3">
                <img src="img/clouds3.png" alt="clouds" height="" width="100%"> 
        </div>

		<table class="slots">
			<tr>
				<td>
					<img class="animated fadeInUp delay-3s" id="bombo1" name="bombo1" alt="image-1" src="img/symbol0.png" width="50px">
				</td>
				<td>
					<img class="animated fadeInDown delay-4s"id="bombo2" name="bombo2" alt="image-2" src="img/symbol0.png" width="50px">
				</td>
				<td>
					<img class="animated fadeInUp delay-5s" id="bombo3" name="bombo3" alt="image-3" src="img/symbol0.png" width="50px">
				</td>
			</tr>
		</table>

		<div class="animated fadeIn delay-6s controles">
			<form action="#">
				<!-- <input type="button" id="start" onclick="slot();"> -->
				<i class="fas fa-play" id="start" onclick="slot();"></i>
			</form>
		</div>

	</div>

</body>

</html>
